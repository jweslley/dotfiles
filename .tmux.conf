# Show current shortcuts: <prefix>?

# Status bar
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=cyan]#H'
set -g status-right '#[default] #[fg=colour238]%Y-%m-%d %H:%M:%S#[default]'

# window-status-current
setw -g window-status-current-bg black
setw -g window-status-current-fg green

# Set term color properly
set -g default-terminal "screen-256color"

# Use Vi mode
setw -g mode-keys vi

# Act like vim for selecting panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Standard Gnu-screen alt+ switching windows
bind-key -n M-, previous-window
bind-key -n M-. next-window

# Splitting
bind | split-window -h
bind \ split-window -h
bind - split-window -v

# History
set -g history-limit 1000

# Notifications
setw -g monitor-activity off
set -g visual-activity off
set -g visual-content off
set -g visual-bell off

# Toggle mouse on with <prefix>m
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off with <prefix>M
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'
