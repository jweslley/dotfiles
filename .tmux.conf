## Preferences

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# renumber all windows when any window is closed
set -g renumber-windows on

# use vi mode
setw -g mode-keys vi

# allows for faster key repetition
set -sg escape-time 0

# history
set -g history-limit 1000000

# dont exit from tmux when closing a session
set -g detach-on-destroy off

# display messages for 4 seconds
set -g display-time 4000


## Appearance

set-option -g default-terminal 'screen-254color'
set-option -g terminal-overrides ',xterm-256color:RGB'
set -g default-terminal "${TERM}"

# command / message line
set -g message-style fg=green,bg=black

# window-status-current
setw -g window-status-current-style bg=black,fg=green

# status bar
set -g status-bg black
set -g status-fg cyan
set -g status-left '#[fg=cyan]#S '
set -g status-right '#[fg=yellow]%d/%m/%y %H:%M:%S#[default]'
set -g status-right ''


## Keybindings

# prefix
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# last active window
bind-key a last-window

# switch windows using Alt+
bind-key -n M-j previous-window
bind-key -n M-k next-window

# pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# copy/paste from/to buffers using vi-like keys
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# pane splitting
bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# new window
unbind c
bind c new-window -c "#{pane_current_path}"

# turn mouse on
bind m \
  set mouse on \;\
  display 'Mouse: ON'

# turn mouse off
bind M \
  set mouse off \;\
  display 'Mouse: OFF'

# force a reload of the config file
unbind r
bind r \
  source-file ~/.tmux.conf \;\
  display 'tmux reloaded'


## Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'Morantron/tmux-fingers'

set -g @fingers-key space

# initialize tmux plugin manager
run '~/.tmux/plugins/tpm/tpm'
