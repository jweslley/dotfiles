# Prefix
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Status bar
set -g status-bg black
set -g status-fg cyan
set -g status-left '#[fg=cyan,bright]#S'
set -g status-right '#[fg=yellow]%d/%m/%y %H:%M:%S#[default]'

# window-status-current
setw -g window-status-current-bg black
setw -g window-status-current-fg green

# Command / message line
set -g message-fg green
set -g message-bg black

# Set term color properly
set -g default-terminal "screen-256color"

# Use Vi mode
setw -g mode-keys vi

# Allows for faster key repetition
set -s escape-time 0

# History
set -g history-limit 1000

# Notifications
setw -g monitor-activity off
set -g visual-activity off
set -g visual-content off
set -g visual-bell off

# force a reload of the config file
unbind r
bind r \
  source-file ~/.tmux.conf \;\
  display 'tmux reloaded'

# custom commands
bind S command-prompt -p ssh: "new-window -n %1 'ssh %1'"
bind H command-prompt -p man-page: "split-window -h 'exec man %%'"

# Last active window
bind-key a last-window

# Switch windows using Alt+
bind-key -n M-j previous-window
bind-key -n M-k next-window

# Act like vim for selecting panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Splitting
bind | split-window -h -c "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New window
unbind c
bind c new-window -c "#{pane_current_path}"

# Toggle mouse on with <prefix>m
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off with <prefix>M
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'
